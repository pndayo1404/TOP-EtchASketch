<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet"> 
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <div class="outerContainer">
        <div class="title">Etch-a-Sketch</div>
        <div class="mainContainer">
            <div class="menuBar">
                <div class="rangeSlider">
                    <input autocomplete="off" type="range" min="8" max="100" value="16" class="slider" steps="1">
                    <p>Grid size: <span class="sliderValue">16</span>x<span class="sliderValue">16</span></p>
                </div>
                <button class="rainbow menuBarBtn">Rainbow: Off</button>
                <button class="grid menuBarBtn gridOn">Grid: On</button>
                <button class="reset menuBarBtn">Reset</button>
            </div>
            <div class="container">
            </div>
        </div>
    </div>
</body>
</html>
